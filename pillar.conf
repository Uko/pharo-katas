{
    "title": "A simple network simulator",
    "author": "Damien Pollet",
    "inputFiles": [ "../lan-simulator.pillar" ],
    "defaultExporters": [ #html ],
    "configurations": {
        "html": {
            "outputType": #html,
            "separateOutputFiles": false,
            "outputFile": "lan-simulator.html",
            "template": "template.mustache",
            "level1": { "numbering": false },
            "level3": {
                "size": 2,
                "renderAs": #number
            },
            "level4": { "numbering": false }
        }
    }
}
